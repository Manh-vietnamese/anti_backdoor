    &e━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
    &6/wop add <Player> &f- Thêm người chơi vào whitelist OP.
    &6/wop remove <Player> &f- Xóa người chơi khỏi whitelist OP.
    &6/wop reload &f- Reload lại cấu hình và dữ liệu.
    &6/wop list &f- Hiển thị danh sách OP hợp lệ.
    &6/wop ban <Player> <lý do> <thời gian> &f- Ban người chơi (VD: /wop ban Chanhne Cheat 1d).
    &6/wop unban <Player> &f- Gỡ ban cho người chơi.
    &6/info <Player> &f- Hiển hị thông tin người chơi.
    &e━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
